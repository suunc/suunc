<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="appleid-signin-client-id" content="con.cocoainc.login">
    <meta name="appleid-signin-scope" content="name email">
    <meta name="appleid-signin-redirect-uri" content="https://oauth.vietidv2.net/Appleid">
    <meta name="appleid-signin-state" content="{{state_appleid}}">
</head>
<body>
<script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
<div id="appleid-signin" data-color="black" data-border="true" data-type="sign in"></div>
<script type="text/javascript">
    AppleID.auth.init({
        clientId : 'con.cocoainc.login',
        scope : 'name email',
        redirectURI: 'https://oauth.vietidv2.net/Appleid',
        state : '{{state_appleid}}',
        nonce : '{{nonce_appleid}}',
        usePopup : false
    });
</script>
</body>
</html>
